  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Caculator</title>
  <link rel="stylesheet" href="css/bmicalc.css">
</head>
<body>
  <div class="wrap">
  <div class="header">

    <div class="logo"></div>

    <div class="wrap_input">
      <label for="height">身高 cm</label>

      <input type="text" name="" id="weight" placeholder="請輸入體重">
    </div>

    <div class="run btn"><span>看結果</span></div>

  </div>

  <div class="wrap_record"></div>

  <div class="footer">
    <div class="flogo"></div>
  </div>
  </div>
  
  <script src="js/bmicalc.js"></script>
